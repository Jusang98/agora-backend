/board/{userId}/boardlist:
  get:
    tags:
      - Board
    summary: 해당 유저의 모든 게시판 리스트 GET
    parameters:
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: Unique identifier of the user
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./openapi.yaml#/components/schemas/board"
      404:
        description: User not found
      500:
        description: Server error

/board/{boardId}:
  get:
    tags:
      - Board
    summary: 해당 게시판 상세정보 GET
    parameters:
      - in: path
        name: boardId
        schema:
          type: string
        required: true
        description: Unique identifier of the board
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: "./openapi.yaml#/components/schemas/board"
      404:
        description: Board not found
      500:
        description: Server error
  post:
    tags:
      - Board
    summary: 해당 게시판 지우기 POST
    parameters:
      - in: path
        name: boardId
        schema:
          type: string
        required: true
        description: Unique identifier of the board
    responses:
      200:
        description: Successful operation
      500:
        description: Server error

/board:
  post:
    tags:
      - Board
    summary: 게시물 작성 POST
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
              email:
                type: string
              file:
                type: string
                format: binary
    responses:
